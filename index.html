<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Requinto Note Trainer</title>
<style>
  body {
    font-family: sans-serif;
    padding: 40px;
    max-width: 600px;
    margin: auto;
    text-align: center;
  }
  button {
    padding: 10px 16px;
    font-size: 1.1em;
    margin-right: 10px;
  }
  .prompt {
    font-size: 1.7em;
    font-weight: bold;
    margin-top: 30px;
  }
  .answer {
    font-size: 1.7em;
    margin-top: 20px;
    display: none;
  }
  #fretboard {
    margin: 30px auto;
    border: 1px solid #ccc;
    display: block;
    max-width: 100%;
    height: auto;
  }
  @media (max-width: 600px) {
    body {
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 5px;
    }
    #fretboard {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
<body>

<h1>Requinto Note Trainer</h1>

<canvas id="fretboard" width="300" height="500"></canvas>

<button id="answer" onclick="showAnswer()">Show Answer</button>
<button onclick="nextQuestion()">Next Note</button>

<script>
const notes = [
  { string: 4, fret: 2, note: "D" },
  { string: 4, fret: 4, note: "E" },

  { string: 3, fret: 2, note: "E" },
  { string: 3, fret: 3, note: "F" },

  { string: 2, fret: 2, note: "A" },
  { string: 2, fret: 4, note: "B" },

  { string: 1, fret: 2, note: "D" },
  { string: 1, fret: 4, note: "E" },
  { string: 1, fret: 5, note: "F" }
];

let currentNote = null;
let showingAnswer = false;

const canvas = document.getElementById("fretboard");
const ctx = canvas.getContext("2d");

function drawFretboard() {
  const padding = 40;
  const numStrings = 4;
  const numFrets = 6;
  const stringSpacing = (canvas.width - 2 * padding) / (numStrings - 1);
  const fretSpacing = (canvas.height - 2 * padding) / numFrets;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw frets (horizontal lines)
  ctx.strokeStyle = "#666";
  ctx.lineWidth = 2;
  for (let i = 0; i <= numFrets; i++) {
    const y = padding + i * fretSpacing;
    ctx.beginPath();
    ctx.moveTo(padding, y);
    ctx.lineTo(canvas.width - padding, y);
    ctx.stroke();
  }

  // Draw nut (first fret thicker)
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(padding, padding);
  ctx.lineTo(canvas.width - padding, padding);
  ctx.stroke();

  // Draw strings (vertical lines)
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 1;
  for (let i = 0; i < numStrings; i++) {
    const x = padding + i * stringSpacing;
    ctx.beginPath();
    ctx.moveTo(x, padding);
    ctx.lineTo(x, canvas.height - padding);
    ctx.stroke();
  }

  // Draw fret numbers
  ctx.fillStyle = "#999";
  ctx.font = "12px sans-serif";
  ctx.textAlign = "left";
  for (let i = 0; i <= numFrets; i++) {
    const y = padding + i * fretSpacing;
    ctx.fillText(i.toString(), canvas.width - padding + 5, y + 4);
  }

  // Draw string names
  ctx.textAlign = "center";
  const stringNames = ["C", "G", "D", "C"];
  for (let i = 0; i < numStrings; i++) {
    const x = padding + i * stringSpacing;
    ctx.fillText(`${stringNames[i]}`, x, padding - 15);
  }

  // Highlight current position
  if (currentNote) {
    const stringIndex = currentNote.string - 1;
    const fretIndex = currentNote.fret;

    let x, y;
    x = padding + stringIndex * stringSpacing;

    if (fretIndex === 0) {
      y = padding;
    } else {
      y = padding + fretIndex * fretSpacing - fretSpacing / 2;
    }

    // Draw circle at position
    ctx.fillStyle = "#FF6B6B";
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, 2 * Math.PI);
    ctx.fill();

    // If showing answer, display note name
    if (showingAnswer) {
      ctx.fillStyle = "#FFF";
      ctx.font = "bold 16px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(currentNote.note, x, y + 5);
    }
  }
}

function randomNote(notes) {
  return notes[Math.floor(Math.random() * notes.length)];
}

function nextQuestion() {
  currentNote = randomNote(notes);
  showingAnswer = false;
  document.getElementById("answer").textContent = "Show Answer";
  drawFretboard();
}

function showAnswer() {
  showingAnswer = true;
  drawFretboard();
}

nextQuestion();
</script>

</body>
</html>
