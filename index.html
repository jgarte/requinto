<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Requinto Note Trainer</title>
<style>
  body {
    font-family: sans-serif;
    padding: 40px;
    max-width: 600px;
    margin: auto;
    text-align: center;
  }
  button {
    padding: 10px 16px;
    font-size: 1.1em;
    margin-right: 10px;
  }
  .prompt {
    font-size: 1.7em;
    font-weight: bold;
    margin-top: 30px;
  }
  .answer {
    font-size: 1.7em;
    margin-top: 20px;
    display: none;
  }
  #fretboard {
    margin: 30px auto;
    border: 1px solid #ccc;
    display: block;
    max-width: 100%;
    height: auto;
  }
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }
    h1 {
      font-size: 1.3em;
      margin: 10px 0;
    }
    button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 5px;
    }
    #fretboard {
      width: 240px;
      height: 400px;
      max-width: 90vw;
      max-height: 60vh;
    }
  }
</style>
</head>
<body>

<h1>Requinto Note Trainer</h1>

<canvas id="fretboard" width="300" height="500"></canvas>

<button id="answer" onclick="showAnswer()">Show</button>
<button onclick="nextQuestion()">Next</button>

<script src="script.js"></script>

</body>
</html>
